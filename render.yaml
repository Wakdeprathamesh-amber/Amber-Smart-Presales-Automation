services:
  - type: web
    name: amber-smart-presales
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PORT
        value: 10000
      - key: RETRY_UNITS
        value: minutes
      - key: GOOGLE_SHEETS_CREDENTIALS_FILE
        sync: false
      - key: LEADS_SHEET_ID
        sync: false
      - key: VAPI_API_KEY
        sync: false
      - key: VAPI_ASSISTANT_ID
        sync: false
      - key: VAPI_PHONE_NUMBER_ID
        sync: false
      - key: MAX_RETRY_COUNT
        value: 3
      - key: RETRY_INTERVALS
        value: 1,4,24
      - key: ORCHESTRATOR_INTERVAL_SECONDS
        value: 60
